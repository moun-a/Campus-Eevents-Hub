<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Campus Events Hub</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="logo-text">
                    <h1>Campus Events Hub</h1>
                    <span class="logo-tagline">Connect & Celebrate</span>
                </div>
            </a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="create-event.html">Create Event</a></li>
                <li><a href="my-events.html">My Events</a></li>
                <li><a href="profile.html" class="profile-link hidden">Profile</a></li>
                <li><a href="login.html" class="auth-link">Login</a></li>
                <li><a href="signup.html" class="auth-link active">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <h1>Create Account</h1>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Choose a password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit">Create Account</button>
            </form>

            <p class="auth-redirect">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Campus Events Hub. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
